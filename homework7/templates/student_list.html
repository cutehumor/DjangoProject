<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业一</title>
</head>
<body>

<table border="1" align="center" cellpadding="0" cellspacing="0">
    <thead>
        <tr>
            <th> 学号 </th>
            <th> 姓名 </th>
            <th> 成绩 </th>
        </tr>
    </thead>
    <tbody>
    {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.score }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<center>
    <a href="{% url 'homework:list' %}">
        <input type="button" value="点击刷新">
    </a>
</center>

</body>
</html>
