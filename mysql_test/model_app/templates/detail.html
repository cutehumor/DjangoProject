<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生详情--{{ student.name }}</title>
</head>
<body>

<form action="/model_app/mod/{{ student.id }}/" method="post">
    {% csrf_token %}
    学号：<input type="text" name="s_id" value="{{ student.id }}" readonly> <br>
    姓名：<input type="text" name="name" value="{{ student.name }}" readonly> <br>
    性别：<input type="text" name="gender" value="{{ student.gender }}" readonly> <br>
    成绩：<input type="text" name="score" value="{{ student.score }}" > <br>
    <input type="submit" value="改它！！！！！！！！！">
</form>

</body>
</html>
