<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有学生</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th> 学号 </th>
        <th> 姓名 </th>
        <th> 成绩 </th>
    </tr>
    </thead>
    <tbody>
    {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td><a href="/model_app/detail/{{ student.id }}/">{{ student.name }}</a></td>
            <td>{{ student.score }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
